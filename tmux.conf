set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'

set-option -g prefix C-b
unbind-key C-a

set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work
bind-key Space next-window
bind-key C-Space previous-window

# Reduce command delay so more responsive
set -sg escape-time 1

# Set windows so they start at 1 instead of 0
set -g base-index 1

# Also set panes so they start at 1
setw -g pane-base-index 1

# Reload config file with Prefix - 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable the mouse :)
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Set 256 colour support to make everything look a bit fancier
set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Set colours for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr dim

#set -g pane-border-fg green
#set -g pane-border-bg black
#set -g pane-active-border-fg white
#set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

setw -g monitor-activity on
setw -g visual-activity on

# Status line left side
set -g status-left-length 40 
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-utf8 on

# Status line right side # hostname | 28 Nov 18:15
set -g status-right "#h #[fg=cyan]%d %b %R"

# Update the status bar every fifteen seconds
set -g status-interval 15 

# Center the window list
set -g status-justify centre 
set -g status-bg colour234

# Use zsh instead of bash
set-option -g default-shell /bin/zsh
